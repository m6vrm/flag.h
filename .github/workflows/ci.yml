name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  ci-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: build
      run: |
        cc -o example_c example.c -Wall -Wextra -Wpedantic -std=c99
        c++ -o example_cxx example.c -Wall -Wextra -Wpedantic -std=c++20
    - name: run
      run: |
        ./example_c
        ./example_cxx -str="bla bla" -int64=-69 -bool=true

  ci-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: build
      shell: cmd
      run: |
        clang -o example_c.exe example.c -Wall -Wextra -Wpedantic -std=c99
        clang++ -o example_cxx.exe example.c -Wall -Wextra -Wpedantic -std=c++20
    - name: run
      shell: cmd
      run: |
        call example_c.exe
        call example_cxx.exe -str="bla bla" -int64=-69 -bool=true

  ci-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: build
      run: |
        cc -o example_c example.c -Wall -Wextra -Wpedantic -std=c99
        c++ -o example_cxx example.c -Wall -Wextra -Wpedantic -std=c++20
    - name: run
      run: |
        ./example_c
        ./example_cxx -str="bla bla" -int64=-69 -bool=true
